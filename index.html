<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box; /*content-box viene por defecto*/
            /*border-box suma los 250 pixeles con bordes y contenido*/
            margin: 0;
        }

        .uno{
            background-color: red;
            padding: 35px;
            border: 5px solid green;
            margin: 15px;

            width: 250px; /*Solo influyen en el contenido (se suma padding y border)*/
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="uno">Contenido 1</div>
    </div>
</body>
</html>
